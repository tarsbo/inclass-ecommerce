<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Media Object</title>
	<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
 	<link href="../css/typography.css" rel="stylesheet">
	<link href="../css/media-object.css" rel="stylesheet">
</head>
<body>

	<h1>Media Object</h1>

	<div class="media">

		<div class="media-img">
			<img src="http://placehold.it/256x256" alt="">
		</div>

		<div class="media-body">
			<h2>Cats</h2>
			<p> Cats are so cool. Cats are selfish and mean but people still like them sometimes.</p>
		</div>

	</div>

	<div class="media">

		<div class="media-img media-img-reversed">
			<img src="http://placehold.it/256x256" alt="">
		</div>

		<div class="media-body">
			<h2>Dogs</h2>
			<p> Dogs are so great. Dogs are loyal and loving and people like them a lot.</p>
		</div>

	</div>

	<div class="media">

		<div class="media-img media-img-stacked">
			<img src="http://placehold.it/256x256" alt="">
		</div>

		<div class="media-body">
			<h2>Dogs</h2>
			<p> Dogs are so great. Dogs are loyal and loving and people like them a lot.</p>
		</div>

	</div>


</body>
</html>
